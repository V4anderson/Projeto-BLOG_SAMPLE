{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="imagem/apple-touch-icon180.png" sizes="180x180">
<link rel="icon" href="imagem/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="imagem/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.5/examples/sign-in/signin.css" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color: #F272D4; color: white;">
    <form method="POST" class="form-signin">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
  <img class="mb-4" src="{% static 'imagem/carolestetica.png' %}" alt="" width="150" height="150">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <label class="sr-only">Usuario</label>
  <input name="username" class="form-control" placeholder="Usuario" required autofocus>
  <br>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: blueviolet;">Entrar</button> <br> <br>
  <a href="{% url 'signup'%}" style="color: white;">Ainda Não Possui Cadastro ? <b>Click aqui!</b></a><br><br>
  
  <a href="{% url 'url_home' %}" style="color:white"><b>Pagina Inicial</b></a>
  <p class="mt-5 mb-3" style="color: white;">&copy;2020</p>
  <p>Blog template by modifield <a style="color: white;" href="https://www.linkedin.com/in/vanderson-silva-19303b190/">@V4anderson</a>.</p>
</form>
</body>
</html>
